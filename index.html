<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>#javascript30 - Drumkit</title>
  </head>
  <body>
    <header>
      <h4>#javascript30 - 1 of 30</h4>
      <h1>DRUMKIT ü•Å</h1>
      <h4>Type the keyboard letters shown below</h4>
    </header>
    <main class="grid grid-container keys">
      <div data-key="65" class="grid__item key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="grid__item key">
        <kbd>S</kbd>
        <span>hihat</span>
      </div>
      <div data-key="68" class="grid__item key">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div data-key="70" class="grid__item key">
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div data-key="71" class="grid__item key">
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div data-key="72" class="grid__item key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div data-key="74" class="grid__item key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div data-key="75" class="grid__item key">
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div data-key="76" class="grid__item key">
        <kbd>L</kbd>
        <span>tink</span>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </main>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return
        e.target.classList.remove("playing")
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if (!audio) return

        key.classList.add("playing")
        audio.currentTime = 0
        audio.play()
      }

      const keys = Array.from(document.querySelectorAll(".keys"))
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      )
      window.addEventListener("keydown", playSound)
    </script>
  </body>
</html>
